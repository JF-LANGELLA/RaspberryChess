<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=410; user-scalable=no; minimal-ui">
    <title>Real Chess</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.css">
    <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
    <link rel="stylesheet" href="/default.css" />
</head>
<body>
    <div>
        <div class="page login" id='page-login'>
            <div class='logo'></div>
            <input id='username'></input>
            <button id='login'>Login</button>
        </div>
        <div class="page lobby" id='page-lobby'>
            <h1>Real Chess</h1>
            <h2 id='userLabel'></h2>
            <h3>Active games</h3>
            <div id='gamesList'>
                No active games
            </div>
            <h3>Online players</h3>
            <div id='userList'>
                No users online
            </div>
        </div>
        <div class="page game" id='page-game'>
            <button id='game-back'>Back</button>
            <button id='game-resign'>Resign</button>
            <div id='game-board' style="width: 600px">
            </div>
            <div class="counter" id='counter'>
                <div class="time-container" id="left-counter">
                    <input class="toggle btn btn-lg btn-primary btn-block" type="button" value="Player 1" /><span class="time"></span>
                </div>
                <div class="time-container" id="right-counter">
                    <input class="toggle btn btn-lg btn-primary" type="button" value="Player 2" /><span class="time"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/socket.io-1.2.0.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
    <script src="lib/chess.min.js"></script>
    <script src="lib/chess-counter.js"></script>
    <script src="lib/chessboard-0.3.0.js"></script>
    <script src="/default.js"></script>
</body>
</html>
